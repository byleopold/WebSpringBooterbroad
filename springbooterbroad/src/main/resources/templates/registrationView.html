<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Log in with your account</title>
</head>
<body>
<style>
    .registerForm {
        margin-top: 200px;
    }
</style>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<div class="registerForm">

    <div class="container">

        <div class="row">
            <div align="center"> <h1>Registration</h1></div>
            <div class="col-md-4 offset-md-4">


                <form method="POST" action="/login">

                    <div class="mb-3">

                        <label for="InputUsername" class="form-label"></label>

                        <input type="text" name="username" class="form-control" id="InputUsername" placeholder="Username" aria-describedby="helpUsername">

                        <div id="helpUsername" class="form-text">Must be 1-20 characters long.</div>
                    </div>

                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"/>
                    <div class="mb-3">

                        <label for="InputPassword" class="form-label"></label>
                        <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password" aria-describedby="helpPassword">
                        <div id="helpPassword" class="form-text">Must be 1-20 characters long. Don't tell anyone.</div>
                    </div>

                    <div class="mb-3">

                        <label for="InputEmail" class="form-label"></label>
                        <input type="text" name="email" class="form-control" id="InputEmail" placeholder="Email" aria-describedby="helpEmail">
                        <div id="helpEmail" class="form-text">Example:example@gmail.com</div>
                    </div>

                    <div align="right">
                        <button  type="submit" class="btn btn-outline-primary">Confirm</button>
                    </div>
                </form><br>
                <div align="right">
                    <form>
                        <a class="btn btn-outline-primary" href="/login" role="button">Sign in</a>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
